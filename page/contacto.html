<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../img/logo.jpg" type="image/x-icon" />
  <title>Estudio Rigano</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@1,700&display=swap"
    rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>
  <!-- fila de logo + nav -->
  <div class="grid">
    <header class="header">
      <nav>
        <img class="pic-header" src="../img/logo.jpg" alt="logo" />
      </nav>
      <nav>
        <ul class="menu">
          <li><a href="../index.html">Home</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="proyectos.html">Proyectos</a></li>
          <li><a href="metodologia.html">Metodologia</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <!-- cierre de fila logo + nav -->
    <!-- fila de info del sitio -->
    <main class="main5">
      <section class="contacto">
        <div class="text">
          <h2>Contacto</h2>
          <h3>
            Mandanos tus datos asi nos contactamos con vos para mas
            informacion sobre tu deseo
          </h3>
        </div>
        <div class="form">
          <form action="" method="get">
            <input class="controls" type="text" name="nombre" id="nombre" placeholder="Nombre y apellido" />
            <input class="controls" type="email" name="email" id="email" placeholder="Tu email" />
            <select class="controls" name="tipo de proyecto" id=" tipo de proyecto">
              <option value="casa">Casa</option>
              <option value="edificio">Edificio</option>
              <option value="reforma">Reforma</option>
              <option value="otro">Otro</option>
              <textarea class="controls" name="informacion" id="informacion" placeholder="Contanos mas de tu proyecto"
                cols="30" rows="7"></textarea>
              <input class="controls" type="submit" value="Enviar" />
            </select>
          </form>
        </div>
      </section>
    </main>
    <!-- cierre fila de info del sitio-->
    <!-- inicio de footer -->
    <footer>
      <div>
        <img class="pic-footer" src="../img/logo.jpg" alt="logo" />
      </div>
      <div>
        <h3>estudiorigano@gmail.com</h3>
      </div>
      <div>
        <span><i class='bx bxl-instagram'></i></span>
        <span><i class='bx bxl-facebook-circle'></i></span>
        <span><i class='bx bxl-whatsapp'></i></span>
      </div>
    </footer>
  </div>
  <!-- cierre de footer -->
</body>

</html>
